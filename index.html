<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Lounge - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <img src="https://raw.githubusercontent.com/ecodes001/CLMS/main/CLMS_logo.png" alt="City Lounge Logo">
	<div class="loading-dots">Loading<span></span></div>
	<div id="floating-emojis"></div>
  </div>
  



  <!-- Main Content -->
  <div class="container" style="display: none;" id="mainContent">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/ecodes001/CLMS/main/CLMS_logo.png" alt="City Lounge Logo">
    </div>
    <div class="vl"></div>
    <div class="form-container">
      <h1 id="greeting"></h1>
      <h2>Welcome To</h2>
      <h1>City Lounge Management System (CLMS)</h1>
      <form id="loginForm" aria-label="Login Form">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" aria-label="Login">Login</button>
      </form>
      <div id="loginMessage" role="alert"></div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
